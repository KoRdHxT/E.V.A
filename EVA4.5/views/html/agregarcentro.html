<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Tu CSS personalizado -->
    <link rel="stylesheet" href="/EVA4.5/views/css/Style.css">
    
</head>
<body>
    <!-- NAVBAR MODERNA -->
    <nav class="navbar navbar-expand-lg navbar-dark custom-navbar shadow-sm">
        <div class="container-fluid justify-content-between">
            <a class="navbar-brand d-flex align-items-center" href="PaginaWeb.html">
                <i class="bi bi-house-door-fill me-2"></i> INICIO
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="nosotros.html">NOSOTROS</a>
                    <a class="nav-link" href="integrantes.html">INTEGRANTES</a>
                    <a class="nav-link" href="centros.html">CENTROS DEPORTIVOS</a>
                    <a class="nav-link" href="graficos.html">VALORACIONES</a>
                    
                </div>
            </div>
        </div>
    </nav>

    <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
        <main class="w-100" style="max-width: 420px;">
            <h2 class="mb-4 text-center" style="background-color: lime; padding: 10px; border-radius: 10px; color: black;">Registro de centro deportivo</h2>
            <div class="form-box mx-auto">
                <form action="/EVA4.5/controllers/consultas/" method="POST" onsubmit="return validarAdmin();">
                    <input type="text" id="nombreCentro" name="nombreCentro" class="form-control mb-3" placeholder="nombre del centro deportivo " required>
                    <input type="email" id="correoCentro" name="correoCentro" class="form-control mb-3" placeholder="correo de contacto" required>
                    <input type="tel" id="numeroCentro" name="numeroCentro" class="form-control mb-3" placeholder=" número de teléfono" required>
                    <textarea id="descripcionCentro" name="descripcionCentro" class="form-control mb-2" placeholder="Descripción breve del centro deportivo" maxlength="500" rows="4" style="resize: none;"></textarea>
                    <div id="contadorDescripcion" style="text-align: right; font-size: 12px; color: #ffffff; margin-top: -10px; margin-bottom: 15px;">
                        0 / 500 caracteres
                    </div>
                    <input type="text" id="estadoCentro" name="estadoCentro" class="form-control mb-3" placeholder="Estado (Activo/Inactivo)" required>

                    <button type="submit" class="btn btn-success w-100 btn-glow">Agregar</button>
                </form>
            </div>
            <div class="text-center">
                <a href="/EVA4.5/views/html/inscripcion.html" class="volver-btn mt-4"><i class="bi bi-arrow-left"></i> Volver al Inicio</a>
            </div>
        </main>
    </div>

    <script src="/EVA4.5/controllers/JS/validacion.js"></script>
    <!-- Bootstrap Bundle con Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
